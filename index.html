<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="pattern-container">
    <h2>Numeric Pattern Analyzer</h2>
    <input id="number-input" type="text" placeholder="Type your pattern here..." />
    <br />
    <em id="error-message-length">
      You must enter at least 3 numbers.
    </em>
    <p>
      Select your level of analysis:
    </p>
    <div id="radio-container">
      <input type="radio" name="search-type" value="50" /> High<br />
      <input type="radio" name="search-type" value="20" /> Medium<br />
      <input type="radio" name="search-type" value="10" checked /> Low (recommended)<br />
    </div>
    <button id="number-input-submit" class="flat-button">Go</button>
    <div id="result">
      <!-- Empty -->
    </div>
    <input id="show-prev" class="flat-button nav-button" type="button" value="< Previous" />
    <input id="show-next" class="flat-button nav-button" type="button" value="Next >" />
  </div>
</body>
<footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./script.js"></script>
</footer>
</html>
